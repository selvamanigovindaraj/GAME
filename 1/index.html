<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<img border="0" src="roulette.jpg" width="152" height="216">
			</div>
			<div class="col-12">
				<form name="fire">
						Load number of bullets 
						<input name="bullets" type="text"  value=1 readonly><br />

						<p>
						<input name="message" type="button" value="Play Roulette!" onClick="fireit()">
						</p>

				</form>
			</div>
		</div>
	</div>




<script>

//Russian Roulette Game- by javascriptkit.com

function fireit(){
var one=Math.floor(Math.random()*6)

if (one==document.fire.bullets.value)
alert("Bang. You\'re dead!")
else{
document.fire.message.value="Whew. Got lucky!"
setTimeout("document.fire.message.value='Play Roulette'",500)
}
}

</script>
